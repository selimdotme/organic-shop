<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind style  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',

              fontFamily: {

            }
